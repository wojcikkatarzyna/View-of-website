<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="This is a view of website about Pepsi.">
    <link rel="stylesheet" href="css/main.css" />
    <title> Pepsi </title>
</head>

<body>
    <div class="view">
        <header class="container">
            <h1> PICK SIX WITH </h1>
            <h2> CHRIS HARRIS JR. </h2>
            <hr />
            <h3> SELECT A FOOTBALL </h3>
            <h4> TO REVEAL YOUR PRIZE! </h4>
        </header>
        <main class="container">
            <div class="info">
                PLEASE FILL OUT THE FORM BELOW TO ENTER!
            </div>
            <form>
                <input type="tel" name="month" placeholder="MM"/>
                <input type="tel" name="day" placeholder="DD"/>
                <input type="tel" name="year" placeholder="YY"/>
                <select name="state">
                    <option value="" selected disabled hidden> STATE </option>
                    <option value="New York"> NEW YORK </option>
                    <option value="California"> CALIFORNIA </option>
                </select>
                <input type="text" name="email" placeholder="EMAIL ADDRESS"/>
                <div class="agreement">
                    <input type="checkbox" name="agreement" id="agreement"/>
                    <label for="agreement"> I AGREE TO THE <a href="#"> TERMS &#38; CONDITIONS </a> </label>
                </div>
                <input type="submit" name="enter" value="ENTER" />
            </form>
        </main>
        <footer class="container">
            <img src="images/footer.png" alt="slogan" />
        </footer>
    </div>

</body>

</html>
